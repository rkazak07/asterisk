version: '3'
services:
  asterisk:
    build:
      context: .
    image: noya-asterisk
    volumes:
      - ./configs:/etc/asterisk
    ports:
      - 5060:5060/udp
      - 5060:5060/tcp
      - 10000-13000:10000-13000/udp #configs/rtp.conf dosyasına göre düzenleyiniz
    command: ["/usr/sbin/asterisk", "-fvvv"]
